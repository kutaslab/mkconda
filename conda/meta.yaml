package:
  name: mkconda
  version: "0.1.2"

build:
  noarch: python
  string: {{environ.get("GIT_ABBREV_COMMIT", "no_git_abbrev_commit")}}_0

requirements:
  run:
    - blas=*=*mkl
    - fitgrid
    - spudtr
    - mkpy
    - jupyterlab
    - numba
    - spyder
    - odfpy
    - ipywidgets
    # pending mamba/boa install fix
    # - rapids
    # - cudatoolkit-dev
    - pytorch
    - r-tidyverse
    - r-irkernel
    - r-ez
    - firefox

test:
  imports:
    - mkpy
    - spudtr
    - fitgrid
